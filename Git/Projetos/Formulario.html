<!DOCTYPE html>
<html>
  <head>
    <meta charset= 'utf-8'>
    <title>
      Formulário

     <body>
      <form action='formulario.php'  ></form>
         <h1>Formulário de Cadastro</h1>
          <label for='nome'>Nome Completo:</label>
          <input type='text' name='Nome' id='nome' 
          placeholder='Informe seu nome completo' required='true'>
          <p>

          <input type='email' name='email' id='seuemail' 
          placeholder='Informe seu email'>

            <option value='Pós-graduação'>Pós-graduação</option>
            <option value='Superior Completo'selected='true'>Superior Completo</option>
          </select>
          </p>
          <p>
          Estilos musicais preferidos:

            <option value='Samba'>Samba</option>

            <option value='Pop'>Pop</option>

          </p>
          <p>
          Nome de usuário:
          </p>
          <p>

          <p>

          </p>
       </body>
